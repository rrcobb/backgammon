<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="strategy"></div>
    <div id="game">
      <div id="board"></div>
      <button id="play">Next Move</button>
      <button id="ten">+10 Moves</button>
      <button id="new">new game</button>
    </div>
    <div id="interface">
      <div id="historyEl"></div>
      <textarea id="transcript"></textarea>
    </div>
    <script src="dest/render.js"></script>
  </body>

  <!-- defining some textures for use in the game board-->

  <svg width="0" height="0">
    <defs>

    <filter id="mahogany-filter-horizontal" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.008 0.15" 
        numOctaves="4" 
        seed="5" 
      />
      <feColorMatrix
        type="matrix"
        values="0.9 0 0 0 0.08
                0.2 0.85 0 0 0.02
                0.1 0 0.8 0 0
                0 0 0 1 0"
      />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.8" intercept="0.2"/>
        <feFuncG type="linear" slope="0.6" intercept="0.15"/>
        <feFuncB type="linear" slope="0.5" intercept="0.1"/>
      </feComponentTransfer>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>

    <!-- Vertical grain (for sides and bar) -->
    <filter id="mahogany-filter-vertical" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.15 0.008" 
        numOctaves="4" 
        seed="5" 
      />
      <feColorMatrix
        type="matrix"
        values="0.9 0 0 0 0.08
                0.2 0.85 0 0 0.02
                0.1 0 0.8 0 0
                0 0 0 1 0"
      />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.8" intercept="0.2"/>
        <feFuncG type="linear" slope="0.6" intercept="0.15"/>
        <feFuncB type="linear" slope="0.5" intercept="0.1"/>
      </feComponentTransfer>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>    


    <filter id="felt-filter">
    <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.7" 
            numOctaves="7" 
            seed="2" 
            />
    <feColorMatrix type="saturate" values="0.1"/>
    <feBlend mode="soft-light" in2="SourceGraphic"/>
    </filter>
    </defs>
  </svg>
</html>
