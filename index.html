<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- preload the dice images for rolls -->
    <link rel="preload" href="src/dice/one.svg" as="image">
    <link rel="preload" href="src/dice/two.svg" as="image">
    <link rel="preload" href="src/dice/three.svg" as="image">
    <link rel="preload" href="src/dice/four.svg" as="image">
    <link rel="preload" href="src/dice/five.svg" as="image">
    <link rel="preload" href="src/dice/six.svg" as="image">

  </head>

  <body>
    <div id="strategy">
      <div id="scoreboard"></div>
    </div>
    <div id="game">
      <div id="board"></div>
      <button id="play">Next Move</button>
      <button id="ten">+10 Moves</button>
      <button id="new">new game</button>
    </div>
    <div id="interface">
      <div id="historyEl"></div>
    </div>
    <script src="dest/render.js"></script>
  </body>

  <!-- defining some textures for use in the game board-->
  <svg width="0" height="0">
  <defs>
    <filter id="mahogany-filter-horizontal" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.008 0.25" 
        numOctaves="5" 
        seed="5" 
      />
      <feGaussianBlur stdDeviation="0.3"/>
      <feColorMatrix
        type="matrix"
        values="0.95 0 0 0 0.08
                0.15 0.9 0 0 0.02
                0.05 0 0.85 0 0
                0 0 0 0.9 0"
      />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.8" intercept="0.15"/>
        <feFuncG type="linear" slope="0.65" intercept="0.12"/>
        <feFuncB type="linear" slope="0.55" intercept="0.08"/>
      </feComponentTransfer>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>

    <filter id="mahogany-filter-vertical" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.20 0.007" 
        numOctaves="4" 
        seed="5" 
      />
      <feGaussianBlur stdDeviation="0.4"/>
      <feColorMatrix
        type="matrix"
        values="0.95 0 0 0 0.08
                0.15 0.9 0 0 0.02
                0.05 0 0.85 0 0
                0 0 0 0.9 0"
      />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.8" intercept="0.15"/>
        <feFuncG type="linear" slope="0.65" intercept="0.12"/>
        <feFuncB type="linear" slope="0.55" intercept="0.08"/>
      </feComponentTransfer>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
</svg>


  <svg width="0" height="0">
  <defs>
    <filter id="felt-filter" filterUnits="userSpaceOnUse" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="1.7" 
        numOctaves="8" 
        seed="2"
        result="noise" 
      />
      <feColorMatrix
        in="noise"
        type="saturate"
        values="0.1"
        result="desaturated"
      />
      <!-- Adjust the noise opacity -->
      <feComponentTransfer in="desaturated" result="adjusted">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <!-- Blend with original -->
      <feBlend
        in="adjusted"
        in2="SourceGraphic"
        mode="overlay"
        result="feltTexture"
      />
    </filter>
  </defs>
</svg>

</html>
